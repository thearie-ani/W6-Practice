<!DOCTYPE html>
<html>
    <head>
        <title>Ex4</title>
        <style>
            .wrapper{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
            }
            .content{
                display: flex;
                width: 100%;
                height: 100%;
                align-items: center;
                justify-content: center;
                background-color: #d7f400;
                height: 300px;
                width: clamp(300px, 50vw, 800px);
            }
            .big, .small{
                background-color: aqua;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 200px;
                height: 50px;
            }
            @media (min-width: 516px) {
                .small{
                    display: none;
                }
            }
            @media (max-width: 516px) and (min-width: 350px) {
                .big{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <span class="small">I'm small!</span>
                <span class="big">I'm big!</span>
            </div>
        </div>
    </body>
</html>
